<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="whatsappBtn">Share on WhatsApp</button>
<button id="telegramBtn">Share on Telegram</button>
<button id="emailBtn">Share via Email</button>

<script>
  // whatsapp
  function shareOnWhatsApp() {
    var link = 'https://luminouslabsbd.com/';
    var whatsappURL = 'https://api.whatsapp.com/send?text=' + encodeURIComponent(link);
    window.open(whatsappURL);
  }
  document.getElementById('whatsappBtn').addEventListener('click', shareOnWhatsApp);


  // telegram
  function shareOnTelegram() {
    var link = 'https://luminouslabsbd.com';
    var telegramURL = 'https://t.me/share/url?url=' + encodeURIComponent(link);
    window.open(telegramURL);
  }
  document.getElementById('telegramBtn').addEventListener('click', shareOnTelegram);

    
// email or gmail
  function shareViaEmail() {
    var link = 'https://luminouslabsbd.com';
    var mailtoURL = 'mailto:?subject=Check%20out%20your%20link&body=' + encodeURIComponent(link);
    window.open(mailtoURL);
  }
  document.getElementById('emailBtn').addEventListener('click', shareViaEmail);
</script>
</body>
</html>
